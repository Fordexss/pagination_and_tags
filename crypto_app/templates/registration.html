{% extends 'index.html' %}
{% block content %}
<br><br><br><br><br>
<div class="container" style="width: 700px; height: 500px; margin-bottom: -20px;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
        <p style="margin-top: 25px;">Уже зареєстровані? <a href="{% url 'login' %}">Увійти</a></p>
    </form>
</div>
{% endblock content %}
